<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Réorganiser l'image</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="js/lib/jquery-3.0.0.min.js"></script>
    <script src="js/lib/knockout-3.4.0.js"></script>

</head>
<body>
    <h1>Réorganiser l'image</h1>

    <div class="flex-parent" data-bind="foreach: currentVectorView">
        <div class="flex-child" data-bind="text: $data, click: $parent.tileClick, attr: { id: $parent.computeID($data) }"></div>
    </div>

    <p>
        <button id="reset" data-bind="click: resetClick">Réinitialiser</button> &nbsp;&nbsp;&nbsp;Count : <span data-bind="text: count"></span>
    </p>

    <script src="js/function.js"></script>
</body>
</html>
