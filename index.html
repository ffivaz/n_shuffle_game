<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>1to15 - Number shuffle game</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="js/lib/jquery-3.0.0.min.js"></script>
    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/lib/easytimer.min.js"></script>

</head>
<body>
<h1>1to15<br>
    <small>Number shuffle game</small>
</h1>

<div class="flex-parent" data-bind="foreach: currentVectorView" id="gameCanvas">
    <div class="flex-child" data-bind="text: $data, click: $parent.started() == 1 ? $parent.tileClick : function(){ }, style: { background: $data == null ? 'grey' : $parent.correctVectorView()[$data - 1] > 0 ? 'green' : 'tomato' }"></div>
</div>

<div class="flex-parent">
    <div class="flex-info" data-bind="text: started() == 1 ? countText : ''"></div>
    <div class="flex-info" id="elapsed"></div>
</div>

<div class="big" id="over" data-bind="text: winText"></div>

<div class="pageOver" id="scores">
    <h2>Best scores</h2>
    <ul>
        <li>123</li>
        <li>154</li>
        <li>245</li>
        <li>399</li>
        <li>401</li>
    </ul>
    <h2>Best times</h2>
    <ul>
        <li>0:01:54</li>
        <li>0:01:54</li>
        <li>0:01:54</li>
        <li>0:01:54</li>
        <li>0:01:54</li>
    </ul>
</div>

<div class="bottom">
    <button id="scores" data-bind="click: scoresClick">Scores</button>
    <button id="reset" data-bind="text: buttonText, click: buttonClick"></button>
</div>

<script src="js/function.js"></script>
</body>
</html>
