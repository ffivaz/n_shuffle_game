<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>1to15 - Number shuffle game</title>

    <link rel="stylesheet" href="css/new_style.css">

    <script src="js/lib/jquery-3.0.0.min.js"></script>
    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/lib/easytimer.min.js"></script>

</head>
<body>
<h1>1to15<br>
    <small>Number shuffle game</small>
</h1>

<div class="flex-parent" data-bind="foreach: currentVectorView" id="gameCanvas">
    <div class="flex-child"
         data-bind="text: $data, event: { click: $parent.started() == 1 ? $parent.tileClick : function(){ }, touchend: $parent.started() == 1 ? $parent.tileClick : function(){ } }, style: { background: $data == null ? 'grey' : $parent.correctVectorView()[$data - 1] > 0 ? 'green' : 'tomato' }"></div>
</div>

<div class="flex-parent">
    <div class="flex-info" data-bind="text: started() == 1 ? countText : ''"></div>
    <div class="flex-info" id="elapsed"></div>
</div>

<div class="big" id="over" data-bind="text: winText"></div>

<div class="pageOver" id="scores">
    <h2>Best scores<br>
        <small>Smaller is better</small>
    </h2>
    <ul data-bind="foreach: bestScoresView">
        <li data-bind="text: $data"></li>
    </ul>
</div>

<div class="bottom">
    <button id="scoresBtn" data-bind="click: scoresClick">Scores</button>
    <button id="resetBtn" data-bind="text: buttonText, click: buttonClick"></button>
</div>

<script src="js/function.js"></script>
</body>
</html>
